<title>
  {{- if .IsHome -}}
  {{- .Site.Title -}}{{ with .Site.Params.slogan }} - {{ . }}{{ end }}
  {{- else -}}
  {{- .Title }} - {{ .Site.Title -}}
  {{- end -}}
</title>
<!-- google analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Data.homepage.plugin.googleAnalytics.ga_tracking_id }}"></script>
<script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ .Site.Data.homepage.plugin.googleAnalytics.ga_tracking_id }}');
</script>

<style>
  .commentbox.hide {
    height: 0;
    visibility: hidden;
    opacity: 0;
  }

  .commentbox {
    background-color: var(--bg-white);
    overflow: auto;
    opacity: 1;
    visibility: visible;
    transition: all .4s linear;
    border: 1px solid var(--color-border);
    border-radius: 4px;
    margin-top: 20px;
  }
</style>
